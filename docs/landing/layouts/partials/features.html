<h2>Features</h2>

<dl>
  <dt>Data Source</dt>
  <dd>Use MongoDB collections from standalone, replica set, or sharded configurations as input for RDDs.</dd>
  <dd>Filter source data with aggregation.</dd>
  <dt>Data Sink</dt>
  <dd>Write RDDs to MongoDB collections.</dd>
  <dt>Spark SQL</dt>
  <dd>Infer Spark SQL schemas for MongoDB collections.</dd>
  <dd>Map documents to Spark SQL rows.<dd>
</dl>
